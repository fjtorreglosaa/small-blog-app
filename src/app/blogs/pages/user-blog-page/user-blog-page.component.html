<div class="container" style="margin-top: 20px;">
  <table class="table table-hover text-center align-middle">
    <thead>
      <tr>
        <th *ngFor="let header of tableHeaders" scope="col">{{header}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let blog of blogs; let i = index">
        <th scope="row">{{i + 1}}</th>
        <td>{{blog.authorName}}</td>
        <td>{{blog.blogName}}</td>
        <td>{{blog.description}}</td>
        <td>
          <button class="btn btn-warning" style="width: 80px; margin-right: 5px" (click)="onEditBlog(blog)">
            Edit
          </button>
          <button class="btn btn-danger" style="width: 80px;" (click)="onDeleteBlog(blog)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
