<div class="container mt-5 shadow p-4 rounded">
  <h3 class="text-center my-4">Create new blog</h3>
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form (ngSubmit)="newBlog()">
        <div class="form-group mb-4">
          <label for="title">Title</label>
          <input type="text" class="form-control" placeholder="Enter the title" [(ngModel)]="title" name="title">
        </div>
        <div class="form-group mb-4">
          <label for="description">Description</label>
          <textarea class="form-control" rows="8"
            placeholder="Enter the description" [(ngModel)]="description" name="description"></textarea>
        </div>
        <div class="mb-4 d-flex justify-content-center">
          <button type="submit" class="btn btn-dark" style="width: 120px;">Create</button>
        </div>
      </form>
    </div>
  </div>
</div>
